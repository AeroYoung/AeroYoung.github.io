---
title: 杨尧的博客
layout: gateway
---
{% for post in site.posts %}
	<article class="indexhtml post {% for tag in post.tags %} tag-{{tag}} {% endfor%}">	
											
			<div class="post-head">
					<h1 class="post-title"><a href="{{post.url}}">{{post.title}}</a></h1>
					<div class="post-meta">
							<date class="post-date">{{post.date |date:"%Y年%m月%d日"}}</date>
					</div>
			</div>
			
			<div class="post-content">
					<p>{{post.excerpt}}</p>
			</div>
			
			<div class="post-permalink">
					<a href="{{post.url}}" class="btn btn-default" target="_blank">阅读全文</a>
			</div>
	
			<footer class="post-footer clearfix">
					<div class="pull-left tag-list">
							<i class="fa fa-folder-open-o"></i>
							{% for t in post.tags %}
								<a href="#">{{t}}</a>
							{% endfor %}
					</div>
					<div class="pull-right share">
					</div>
			</footer>
			
	</article>
{% endfor %} 

<nav class="pagination" role="navigation">
		<a id="fristpage" class="newer-posts"  href="">
				<i class="fa fa-angle-double-left"></i></a>  
		<a id="prepage"   class="newer-posts"  href=""><i class="fa fa-angle-left"></i></a> 
		<span id="pagenumber" class="page-number">第 页/共页<i class="fa caret-up"></i>			</span>	
		<a id="nextpage" class="older-posts"  href=""><i class="fa fa-angle-right"></i></a>  
		<a id="lastpage" class="older-posts"  href=""><i class="fa fa-angle-double-right"></i></a> 
</nav>
