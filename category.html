{% for category in site.categories  %}
	<article id="{{category | first}}" class="post text-uppercase">
		
			<div class="post-head">
				<h2 class="post-title">{{ category.first }}</a></h2>
				<div class="post-meta">
						<span class="post-date">共 {{ category.last.size }} 篇文章</span>
				</div>
			</div>
			<br>	
			<ul>
					{% for post in category.last %}
							<li style="font-size:18px;" class="art {% for tag in post.tags %} tag-{{tag}} {% endfor%}">
								<a href="{{ post.url }}" target="_blank">{{ post.title }}</a>&nbsp;&nbsp;
									<small class="post-date">{{ post.description }}</small>
							</li>
					{% endfor %}
			</ul>
	
			<footer class="post-footer clearfix">
					<div class="pull-left tag-list">
							<i class="fa fa-folder-open-o"></i>
							<span class="post-date">最后更新 {{ category.last[0].date |date:"%Y-%m-%d"}} </span>
					</div>
					<div class="pull-right share">
					</div>
			</footer>
			
	</article>
{% endfor %}
