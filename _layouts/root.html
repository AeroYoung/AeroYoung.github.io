<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 以上元素置顶 -->
		<meta name="description" content="{{page.description}}">
		<meta name="author" content="杨尧">
		<meta name="keywords" content="{{page.category}}, ERP,二次开发,Assembly line">
		<link rel="icon" type="image/x-icon" href="{{site.baseurl}}/images/favicon.ico">

		<link rel="shortcut icon" href="http://www.ghostchina.com/favicon.ico">

		<!-- UNICORN CSS STYLES -->
		<link rel="stylesheet" href='//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css'>
		<link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.4.0/animate.css" >	
		<link rel="stylesheet" href="{{site.baseurl}}/images/css/root.css">

		<!-- 字体与图标-->
		<link href='//cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css' rel="stylesheet">		
	</head>
	
	<body class="home-template" onload="prettyPrint()">
		
		
		<!-- header -->
		<header class="main-header">
				<div class="container"></div>
		</header>
		<!-- end header -->
		
		<!-- navigation -->
    <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar"

						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="{{site.baseurl}}/index.html" class="navbar-brand">AeroYoung</a>
				</div>
				<nav id="bs-navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li role="presentation"><a href="{{site.baseurl}}/index.html">首页</a></li>
						<li role="presentation"><a href="{{site.baseurl}}/category.html">分类目录</a></li>
						<li role="presentation"><a href="#">标签云</a></li>
						<li role="presentation"><a href="#">项目经验</a></li>
						<li role="presentation"><a href="#">简历</a></li>
						<li role="presentation"><a href="#">关于</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<!-- end navigation -->
		
		<!-- main content area -->
		{{content}}

		<footer class="main-footer">
        <div class="container">
            <div class="row">								
                <div class="col-sm-12">
                    <div class="widget">
                        <h4 class="title">站内导航</h4>
                        <div class="content tag-cloud friend-links">
														<a href="{{site.baseurl}}/index.html">首页</a>
														<a href="{{site.baseurl}}/category.html">分类目录</a>
														<a href="#">标签云</a>
														<a href="#">项目经验</a>
														<a href="#">简历</a>
														<a href="#">关于</a>

                		</div>
								</div>
            </div>
        </div>
				
				<a href="#" id="back-to-top" style="display: inline;"><i class="fa fa-angle-up"></i></a>
    </footer>
		
		<!-- JavaScript,	Placed at the end of the document so the pages load faster -->
		<script src='//cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js'></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>		
		<script src="//cdn.bootcss.com/prettify/r298/prettify.min.js"></script>
		<script src="{{site.baseurl}}/images/js/script.js"></script>
