<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="{{page.description}}">
		<meta name="keywords" content="{{page.tags}},{{page.category}}">
		<meta name="author" content="AeroYoung">
		<title>{{page.title}}</title>
		<!-- Bootstrap core CSS -->
		<link href='//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css' rel="stylesheet">
		<link href='//cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css' rel="stylesheet">
		<link href="{{site.baseurl}}/images/css//longpost.css" rel="stylesheet">	
		<!-- Favicons -->
		<link rel="apple-touch-icon" href="{{site.baseurl}}/images/favicon.ico">
		<link rel="icon" href="{{site.baseurl}}/images/favicon.ico">
	</head>
	
  <body data-spy="scroll" data-target="#navbar-example" onload="prettyPrint()">
    <!-- Post header -->
    <div class="bs-docs-header" id="content" tabindex="-1">
      <div class="container">
        <h1>{{page.title}}</h1>
        <p>{{page.description}}</p>
        <p>{{page.date |date:"%Y年%m月%d日"}}</p>
      </div>
    </div>
 		
		<!-- Master nav -->
    <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
			<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" 
					aria-controls="bs-navbar" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="{{site.baseurl}}/index.html" class="navbar-brand">AeroYoung</a>
   		</div>
			<nav id="bs-navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li role="presentation"><a href="{{site.baseurl}}/index.html">首页</a></li>
					<li role="presentation"><a href="{{site.baseurl}}/category.html">分类目录</a></li>
					<li role="presentation"><a href="#">标签云</a></li>
					<li role="presentation"><a href="#">项目经验</a></li>
					<li role="presentation"><a href="#">简历</a></li>
					<li role="presentation"><a href="#">关于</a></li>
				</ul>
			</nav>
			</div>
		</header>
		
		<!-- Main Content-->
    <div class="container bs-docs-container">

      <div class="row">
        <div class="col-md-9" role="main">
          {{content}}				
        </div>
        
        <div class="col-md-3" role="complementary">
          <nav id="navbar-example" class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix-top" data-spy="affix" data-offset-top="300">
            <ul id="rootul" class="nav bs-docs-sidenav"></ul>
						<a class="back-to-top" href="#">返回顶部</a>
					</nav>
        </div>
				        
      </div>
    </div>

    <!-- Footer -->
		<footer class="main-footer">
			<div class="container">
					<div class="row">								
							<div class="col-sm-12">
									<div class="widget">
											<h4 class="title">站内导航</h4>
											<div class="content tag-cloud friend-links">
													<a href="{{site.baseurl}}/index.html">首页</a>
													<a href="{{site.baseurl}}/category.html">分类目录</a>
													<a href="#">标签云</a>
													<a href="#">项目经验</a>
													<a href="#">简历</a>
													<a href="#">关于</a>
											</div>
									</div>
							</div>
					</div>
			</div>
    </footer>
		<!-- JavaScript,	Placed at the end of the document so the pages load faster -->
		<script src='//cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js'></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>		
		<script src="//cdn.bootcss.com/prettify/r298/prettify.min.js"></script>
		<script src="{{site.baseurl}}/images/js/create-nav.js"></script>
	</body>
</html>
